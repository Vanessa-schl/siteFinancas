<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Minhas Finanças</title>
  </head>
  <body>
    <h1>Minhas Finanças</h1>
    <form id="transaction-form">
        <label for="amount-input">Valor:</label>
        <input type="number" id="amount-input" name="amount" required>
        <label for="type-select">Tipo:</label>
        <select id="type-select" name="type" required>
          <option value="receita">Receita</option>
          <option value="despesa">Despesa</option>
        </select>
        <button type="submit" id="transaction-submit">Adicionar Transação</button>
      </form>
      <table id="transaction-history">
        <thead>
          <tr>
            <th>Data</th>
            <th>Valor</th>
            <th>Tipo</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      
   
    
    <script src="teste.js"></script>
  </body>
</html>
